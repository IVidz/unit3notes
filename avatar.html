<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pic{
      height: 200px;
      width: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <img class="pic" src="https://cdn0.iconfinder.com/data/icons/avengers-end-game-1/256/spiderman-512.png">
    <h3>Choose an avatar:</h3>
    <div class="row">
      <button id="1">Avatar 1</button>
      <button id="2">Avatar 2</button>
      <button id="3">Avatar 3</button>
    </div>
    <br>
    <div class="row">
    <button id="4">Avatar 4</button>
    <button id="5">Avatar 5</button>
    <button id="6">Avatar 6</button>
    </div>
  </div>
</div>
<script>
  const avatar1 = document.getElementById('1');
  const avatar2 = document.getElementById('2');
  const avatar3 = document.getElementById('3');
  const avatar4 = document.getElementById('4');
  const avatar5 = document.getElementById('5');
  const avatar6 = document.getElementById('6');

  const picture = document.querySelector('img');

  avatar1.addEventListener('click', function(e){
    picture.src='https://cdn0.iconfinder.com/data/icons/avengers-end-game-1/256/spiderman-512.png'
  });

  avatar2.addEventListener('click', function(e){
    picture.src='https://cdn4.iconfinder.com/data/icons/blast/127/batman-512.png'
  });

  avatar3.addEventListener('click', function(e){
    picture.src='https://cdn4.iconfinder.com/data/icons/blast/127/hulk-512.png'
  })

  avatar4.addEventListener('click', function(e){
    picture.src='https://cdn0.iconfinder.com/data/icons/avengers-end-game-1/256/iron_man-512.png'
  })
  avatar5.addEventListener('click', function(e){
    picture.src='https://cdn0.iconfinder.com/data/icons/avengers-end-game-1/256/captain_marvel-512.png'
  })
  avatar6.addEventListener('click', function(e){
    picture.src='https://cdn0.iconfinder.com/data/icons/avengers-end-game-1/256/captain_america-512.png'
  })


</script>
</body>
</html>
